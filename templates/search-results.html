<table class="table table-striped table-bordered">
  <tbody>
    {% for item in items %}
    <tr>
      <th scope="row">
        <a href="{{ url_for('view_item', slug=item.slug) }}">{{ item.name }}</a>
      </th>
      <td>{{ item.short }}</td>
      <td>
        {% if item.href %}
        <a target="_blank" href="{{ item.href }}"
          ><i class="fa fa-external-link" aria-hidden="true"></i
        ></a>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
